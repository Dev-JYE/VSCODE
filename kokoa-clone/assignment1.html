<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

  <body>
    <header><strong>Create An Account</strong></header>
    <form>
        <div><label for="Firstname">First name</label><input id="Firstname"required type="text" placeholder="First name"</div>
        <div><label for="Lastname">Last name<input id="Lastname" required type="text" placeholder="Last name"></div>
        <div><label for="Email"></label>Email<input id="Email" required type="email" placeholder="Email"></div>
        <div><label for="Username"></label>Username<input id="Username" required type="text" placeholder="Username"></div>
        <div><label for="Password"></label>Password <input id="Password" required type="password" minlength="10" placeholder="Password"></div>
        <div><label for="Birthdate"></label>Birthdate <input id="Birthdate" required type="date"></div>
        <div><label for="Happiness"></label>How happy are you?<input id="Happiness" required type="range"></div>
        <div><label for="Color">What is your fav.color?<input id="Color" required type="color"></label></div>
        <div><input id="SubmitBtn" required type="submit" value="Create Account"></div>
    </form>
  </body>
</html>
